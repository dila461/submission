<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review - SpotCafe</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-logo">
        <h2 class="logo-text">Spot<span>Cafe.</span></h2>
      </a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="category.html" class="nav-link">Category</a></li>
        <li class="nav-item"><a href="review.html" class="nav-link active">Review</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="review-section">
      <h2 class="section-title">Tulis Review Kamu</h2>
      <form class="review-form">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="cafe">Nama Cafe</label>
          <input type="text" id="cafe" name="cafe" required />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <select id="rating" name="rating" required>
            <option value="">Pilih rating</option>
            <option value="5">5 - Luar Biasa</option>
            <option value="4">4 - Bagus</option>
            <option value="3">3 - Cukup</option>
            <option value="2">2 - Kurang</option>
            <option value="1">1 - Buruk</option>
          </select>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea id="review" name="review" rows="4" required></textarea>
        </div>
        <button type="submit" class="review-submit">Kirim Review</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 SpotCafe. All rights reserved.</p>
      <p>Made with <i class="fas fa-coffee"></i> in Palu</p>
    </div>
  </footer>
</body>
</html>
