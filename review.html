<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review - SpotCafe</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-logo">
        <h2 class="logo-text">Spot<span>Cafe.</span></h2>
      </a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="category.html" class="nav-link">Category</a></li>
        <li class="nav-item"><a href="review.html" class="nav-link active">Review</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="review-section">
      <div class="review-header">
        <i class="fas fa-star"></i>
        <h2 class="section-title">Tulis Review Cafe Favoritmu</h2>
        <p class="review-desc">
          Bagikan pengalamanmu di cafe Palu! Review kamu membantu orang lain menemukan spot terbaik.
        </p>
      </div>
      <form class="review-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Nama kamu" required />
          </div>
          <div class="form-group">
            <label for="cafe">Nama Cafe</label>
            <input type="text" id="cafe" name="cafe" placeholder="Nama cafe" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="rating">Rating</label>
            <div class="rating-stars">
              <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars"></label>
              <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"></label>
              <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"></label>
              <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"></label>
              <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea id="review" name="review" rows="4" placeholder="Tulis pengalamanmu di sini..." required></textarea>
        </div>
        <button type="submit" class="review-submit">
          <i class="fas fa-paper-plane"></i> Kirim Review
        </button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 SpotCafe. All rights reserved.</p>
      <p>Made with <i class="fas fa-coffee"></i> in Palu</p>
    </div>
  </footer>
</body>
</html>
